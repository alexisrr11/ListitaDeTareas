<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(images/fondo.avif);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            background-color: rgba(0, 0, 0, 0.644);
        }
        button {
            color: #ffff;
            cursor: pointer;
            padding: 10px;
            background-color: rgb(61, 118, 241);
            border: none;
            border-radius: 30px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.719);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        #taskInput {
            font-size: 15px;
            padding: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <input type="text" id="taskInput" placeholder="Agregar tarea...">
    <button onclick="addTask()">Añadir</button>
    <ul id="taskList"></ul>
    <button onclick="downloadPDF()">Descargar PDF</button>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `
                <span>${taskText}</span>
                <div>
                    <button onclick="toggleComplete(this)">✅</button>
                    <button onclick="removeTask(this)">❌</button>
                </div>
            `;
            document.getElementById("taskList").appendChild(li);
            saveTasks();
            taskInput.value = "";
        }

        function toggleComplete(button) {
            let task = button.parentElement.parentElement.querySelector("span");
            task.classList.toggle("completed");
            saveTasks();
        }

        function removeTask(button) {
            button.parentElement.parentElement.remove();
            saveTasks();
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                tasks.push({
                    text: li.querySelector("span").textContent,
                    completed: li.querySelector("span").classList.contains("completed")
                });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(task => {
                let li = document.createElement("li");
                li.innerHTML = `
                    <span class="${task.completed ? 'completed' : ''}">${task.text}</span>
                    <div>
                        <button onclick="toggleComplete(this)">✅</button>
                        <button onclick="removeTask(this)">❌</button>
                    </div>
                `;
                document.getElementById("taskList").appendChild(li);
            });
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 10;
            doc.text("Lista de Tareas", 10, y);
            y += 10;
            document.querySelectorAll("#taskList li").forEach(li => {
                let taskText = li.querySelector("span").textContent;
                let status = li.querySelector("span").classList.contains("completed") ? "(Completada)" : "(Pendiente)";
                doc.text(`- ${taskText} ${status}`, 10, y);
                y += 10;
            });
            let randomNum = Math.floor(Math.random() * 10000);
            doc.save(`Lista_de_Tareas_${randomNum}.pdf`);
        }
    </script>
</body>
</html>
